<form method="post" id="fcontato" action="mailto:"><!-- metodo pra guardar informaçoes-->

<fieldset id="usuario">

<legend>Identificaçao do usuario </legend><!-- titulo da caixa-->


<p>

<label for="cNome">Nome: </label>
<input type="text" name="tNome" id="cNome" size="20" maxlength="20" placeholder="Digite seu nome completo" autofocus required/>

</p>



<p>

<label for="cSenha">E-mail: </label>
<input type="email" name="tMail" id="cMail" size="30" maxlength="30" placeholder="Digite seu E-mail" required/>

</p>



<p> 
  Data de Nascimento :<input type="date" name="tNasc" id=" cNasc"/><!-- adicionar o calendario  depende do navegador-->
</p>


<fieldset  id="sexo">
<legend> Sexo: </legend>



		<input type="radio" name="tSexo" id="cMasc" /> <!-- radio sao as bolinhas de opçao a ser marcada-->
		<label for="cMasc"> Masculino </label>
		<br>

		<input type="radio" name="tSexo" id="cFem" />
		<label for="cFem"> Feminino </label>
		<br>
		
</fieldset>


<fieldset  id="pessoaFJ">
<legend> Dados: </legend>



	<input type="radio" name="tpessoaF" id="cpessoaF" /> <!-- radio sao as bolinhas de opçao a ser marcada-->
	<label for="cpessoaF"> Pessoa Fisica </label>
	<br>

	<input type="radio" name="tpessoaJ" id="cpessoaJ" />
	<label for="cpessoaJ"> Pessoa Juridica </label>
	<br>

	</fieldset>



</fieldset>



<fieldset id="Endereço">

<legend> Endereço do Usuario</legend>

<p>

		<label for="cRua">Longradouro:</label>
		<input type="text" name="tRua" id="cRua" size="30" maxlength="30"placeholder=" Rua,Av,travessa" required/>
</p>

<p>

		<label for="cNum"> Numero:</label>
		<input type="number" name="tNum" id="cNum" min="0" max="999999"/>
</p>




<p>

<label for="cEst"> Estado:</label>

<select name="tEst" id="cEst">

		<optgroup label=" Regiao Sudeste">
		<option value="SP"> Sao Paulo </option>

		<option value="RJ"> Rio de Janeiro</option>
		<option value="ES"> Espírito Santo</option>
	</optgroup>


<optgroup label=" Regiao Sul">

		<option value="PR">Parana </option>

		<option value="RS">Rio grande do sul</option>

</optgroup>
</select>

<label for="cCid">Cidade: </label>
<input type="text" name="tCid" id="cCid" size="40" maxlength="40" placeholder="Digite a cidade"  required/>

</p>
